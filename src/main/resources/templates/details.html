<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body class="bg-gray-800 text-white">
    <div class="bg-gray-900 items-center max-w-4xl mx-auto mt-8 p-6">
      <div class="text-center text-3xl font-bold mb-6">
        <span>Youtube Video details!!</span>
        <a th:href="@{/}" class="text-blue-500 hover:bg-white"
          >Find New DetailsğŸ”</a
        >
        <hr />
      </div>

      <div class="mb-6">
        <label for="title" class="text-3xl text-green-500 font-bold"
          >Title:</label
        >
        <span th:text="${vtitle}" class="text-xl font-semibold"></span>
      </div>

      <div class="mb-6">
        <label for="thumbnail" class="text-3xl text-green-500 font-bold"
          >Thumbnail:</label
        >
        <img
          th:src="${vthumb}"
          alt="video thumbnail"
          class="max-w-full h-auto"
        />
      </div>
      <div class="mb-6">
        <label for="tags" class="text-3xl text-green-500 font-bold"
          >Tags:</label
        >
        <span
          th:each="tags : ${vtags}"
          class="text-xl font-semibold"
          th:text="${tags} + ' '"
        ></span>
      </div>
      <div class="mb-6">
        <label for="description" class="text-3xl text-green-500 font-bold"
          >Description:</label
        >
        <span th:text="${vdesc}" class="text-xl font-semibold"></span>
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
</html>
