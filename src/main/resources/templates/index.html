<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body class="bg-gray-800 text-white">
    <div class="items-center justify-center h-screen flex">
      <form
        th:action="@{/processing}"
        method="post"
        class="bg-gray-900 p-8 rounded"
      >
        <h1 class="text-8xl font-bold text-center mb-6">
          Youtube Video Scrapper
        </h1>
        <label class="block text-2xl font-medium mb-2" for="videoLink">
          Enter your video Link
        </label>
        <input
          type="text"
          name="videoLink"
          id="videoLink"
          class="w-full border rounded-md bg-gray-800 w-400 h-12 p-4 text-white outline-none"
          required
        />
        <button
          class="mt-6 text-2xl bg-blue-900 rounded hover:bg-blue-300 py-2 px-8"
          type="submit"
        >
          Click Here
        </button>
      </form>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
</html>
